<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Простая форма</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
	<div class="container min-vh-100 d-flex align-items-center justify-content-center py-5">
		<div class="card shadow-lg border-0 mx-auto" style="max-width: 600px;">
			<div class="card-body p-4">
				<h1 class="card-title text-center h4 mb-3">Отправка данных</h1>
				<p class="text-muted mb-4">
					Рыбатекст используется дизайнерами, проектировщиками и фронтендерами, когда нужно быстро заполнить макеты или прототипы содержимым. Это тестовый контент, который не должен нести никакого смысла, лишь показать наличие самого текста или продемонстрировать типографику в деле.
				</p>
				<form id="dataForm">
					<div class="mb-4">
						<label for="fullName" class="form-label small fw-medium">ФИО</label>
						<input type="text" 
							class="form-control form-control-lg" 
							id="fullName" 
							placeholder="Например: Иванов Иван Иванович"
							data-bs-toggle="tooltip"
							data-bs-placement="top"
							title="Введите полностью Фамилию, Имя и Отчество через пробел">
						<div class="invalid-feedback" id="fullNameError"></div>
					</div>
					<div class="mb-4">
						<label for="inn" class="form-label small fw-medium">ИНН</label>
						<input type="text" class="form-control form-control-lg" id="inn" placeholder="Введите ИНН">
						<div class="invalid-feedback" id="innError"></div>
					</div>
					<button type="submit" class="btn btn-primary btn-lg w-100" id="submitButton">
						Отправить
					</button>
				</form>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<script type="module" src="js/script.js"></script>
</body>
</html>
